<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damas Drag & Drop</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h2 class="title">Contador</h2>
    <div class="contadorVitorias">
      <p class = VB draggable="true">0</p>
      <p class = VP draggable="true">0</p>
    </div>
    
  <div class="container">

    

    <div class="tabuleiro" id="tabuleiro">
      
      <div class="casa escura c"></div><div class="casa clara "></div><div class="casa escura c"></div><div class="casa clara "></div><div class="casa escura c"></div><div class="casa clara "></div><div class="casa escura c"></div><div class="casa clara "></div>
      <div class="casa clara "></div><div class="casa escura c"></div><div class="casa clara "></div><div class="casa escura c"></div><div class="casa clara "></div><div class="casa escura c"></div><div class="casa clara "></div><div class="casa escura c"></div>
      <div class="casa escura c"></div><div class="casa clara "></div><div class="casa escura c"></div><div class="casa clara "></div><div class="casa escura c"></div><div class="casa clara "></div><div class="casa escura c"></div><div class="casa clara "></div>
      <div class="casa clara "></div><div class="casa escura"></div><div class="casa clara "></div><div class="casa escura"></div><div class="casa clara "></div><div class="casa escura"></div><div class="casa clara "></div><div class="casa escura"></div>
      <div class="casa escura"></div><div class="casa clara"></div><div class="casa escura"></div><div class="casa clara"></div><div class="casa escura"></div><div class="casa clara"></div><div class="casa escura"></div><div class="casa clara"></div>
      <div class="casa clara"></div><div class="casa escura p"></div><div class="casa clara"></div><div class="casa escura p"></div><div class="casa clara"></div><div class="casa escura p"></div><div class="casa clara"></div><div class="casa escura p"></div>
      <div class="casa escura p"></div><div class="casa clara"></div><div class="casa escura p"></div><div class="casa clara"></div><div class="casa escura p"></div><div class="casa clara"></div><div class="casa escura p"></div><div class="casa clara"></div>
      <div class="casa clara "></div><div class="casa escura p"></div><div class="casa clara "></div><div class="casa escura p"></div><div class="casa clara "></div><div class="casa escura p"></div><div class="casa clara"></div><div class="casa escura p"></div>

    </div>

    <div class="painel">
      <button class="botao reiniciar">Reiniciar</button>
      <div class="botao preta" draggable="true"></div>
      <div class="botao branca" draggable="true"></div>
      <div class="botao remover" draggable="true">Remover</div>
     
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
